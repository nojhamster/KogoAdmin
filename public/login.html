<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <title>KogoAdmin | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/AdminLTE/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/AdminLTE/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/AdminLTE/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="/login" method="post" data-ng-app="KogoAdminApp" data-ng-controller="LoginController">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" data-ng-model="form.username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="form.password"/>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="btn bg-olive btn-block" data-ng-click="login(form)">Sign me in</button>
                </div>
            </form>
        </div>

        <script src="/scripts/vendor/angular/angular.js"></script>
        <script src="/scripts/modules/system/controllers/LoginController.js"></script>
        <script src="/scripts/modules/system/services/LoginService.js"></script>

        <!-- jQuery 2.0.2 -->
        <script src="/AdminLTE/js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/AdminLTE/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
