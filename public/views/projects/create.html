<div class="modal fade" id="saveProject">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ modalTitle }}</h4>
      </div>
      <div class="modal-body">
        <form role="form">

          <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" data-ng-model="project.name"/>
          </div>

          <div class="form-group">
              <label>Code</label>
              <input type="text" class="form-control" placeholder="Code" data-ng-model="project.code"/>
          </div>

          <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" rows="5" placeholder="Description" data-ng-model="project.description"></textarea>
          </div>

          <div class="form-group">
              <label>Status</label>
              <select class="form-control" data-ng-model="project.status">
                  <option value="pending">pending</option>
                  <option value="active">active</option>
                  <option value="inactive">inactive</option>
                  <option value="suspended">suspended</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveModalData(project)">Save project</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
