
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Users
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Users</li>
    </ol>
</section>

<div ng-include="'static/views/users/create.html'"></div>
<div ng-include="'static/views/users/delete.html'"></div>

<!-- Main content -->
<section class="content">

  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" ng-click="hideAlert('.content .alert')">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <span class="message">
      <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </span>
  </div>

  <div class="row">
      <div class="col-xs-12">
          <div class="box">
              <div class="box-header">
                  <div class="box-tools col-md-12">
                    <input type="text" name="table_search" class="form-control input-sm search" style="width: 150px" placeholder="Search" ng-model="search.username"/>
                    <button class="btn btn-sm btn-default search"><i class="fa fa-search"></i></button>
                    <button class="btn btn-primary btn-sm pull-right" modal-backdrop="static" ng-click="showCreateUserModal('#saveUser')">Add user</button>
                  </div>
              </div><!-- /.box-header -->
              <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                      <tr>
                          <th>Username</th>
                          <th>First name</th>
                          <th>Last name</th>
                          <th>Status</th>
                          <th>Options</th>
                      </tr>
                      <tr ng-repeat="user in users | filter:search">
                        <td><a href="/users/{{ user.id }}">{{ user.username }}</a></td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.status }}</td>
                        <td>
                          <span class="label label-success button" ng-click="showEditUserModal(user, '#saveUser')">Edit</span>
                          <span class="label label-danger button" ng-click="showDeleteUserModal(user, '#deleteUser')">Delete</span>
                        </td>
                      </tr>
                  </table>
              </div><!-- /.box-body -->
          </div><!-- /.box -->
      </div>
  </div>

</section><!-- /.content -->
